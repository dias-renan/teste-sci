name: Deploy PHP-FPM e NGINX

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout cÃ³digo
      uses: actions/checkout@v3

    - name: Configurar SSH
      run: |
        mkdir -p ~/.ssh
        echo "${{ secrets.SSH_KEY }}" > ~/.ssh/id_rsa
        chmod 600 ~/.ssh/id_rsa
        ssh-keyscan -H ${{ secrets.HOST }} >> ~/.ssh/known_hosts

    - name: Enviar arquivos para EC2
      run: |
        rsync -avz --exclude '.git' ./ ${{ secrets.USERNAME }}@${{ secrets.HOST }}:/home/ubuntu/teste-sci/

    - name: Rodar Docker Compose na EC2
      run: |
        ssh ${{ secrets.USERNAME }}@${{ secrets.HOST }} "cd /home/ubuntu/teste-sci && docker compose up -d --build"
